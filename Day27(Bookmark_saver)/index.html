<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

input {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

.bookmark {
    background: #f8f9fa;
    padding: 10px;
    border-radius: 5px;
    margin: 5px 0;
}

.bookmark a {
    color: #007bff;
    text-decoration: none;
}

.delete {
    background: red;
    color: white;
    padding: 5px;
    margin-left: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

</style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Œ Bookmark Saver</h1>

        <form id="bookmarkForm">
            <input type="text" id="siteName" placeholder="Website Name" required>
            <input type="url" id="siteUrl" placeholder="Website URL (https://example.com)" required>
            <button type="submit">Save Bookmark</button>
        </form>

        <h2>Saved Bookmarks</h2>
        <div id="bookmarksList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
