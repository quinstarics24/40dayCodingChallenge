<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz App</title>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.quiz-container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
}

#question {
  font-size: 18px;
  margin-bottom: 15px;
}

.answer-btn {
  display: block;
  width: 100%;
  margin: 5px 0;
  padding: 10px;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.answer-btn:hover {
  background: #2563eb;
}

#nextBtn {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  background: #10b981;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#nextBtn:hover {
  background: #059669;
}

.hidden {
  display: none;
}

#result {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

</style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h1>Quiz App</h1>
    <div id="question">Question text</div>
    <div id="answers"></div>
    <button id="nextBtn">Next</button>
    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
