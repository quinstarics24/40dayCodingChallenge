<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yaound√© Digital Clock</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #7b7d88 0%, #362e3d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .clock-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .clock-container:hover {
      transform: scale(1.05);
    }

    .time-display {
      font-size: 4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 255, 255, 0.6);
      }
    }

    .date-display {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      font-weight: 300;
    }

    .day-display {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .seconds-display {
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
    }

    .format-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .format-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .timezone-display {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 15px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .time-display {
        font-size: 2.5rem;
      }

      .clock-container {
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="format-toggle" onclick="toggleFormat()">Toggle 12/24</button>

  <!-- Clock UI -->
  <div class="clock-container">
    <div class="date-display" id="dateDisplay"></div>
    <div class="day-display" id="dayDisplay"></div>
    <div class="time-display" id="timeDisplay"></div>
    <div class="seconds-display" id="secondsDisplay"></div>
    <div class="timezone-display" id="timezoneDisplay">Africa/Cameroon (WAT - UTC+1)</div>
  </div>

  <!-- JavaScript -->
  <script>
    let is24Hour = true;

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      let ampm = '';

      if (!is24Hour) {
        ampm = hours >= 12 ? ' PM' : ' AM';
        hours = hours % 12 || 12;
      }

      const formattedHours = hours.toString().padStart(2, '0');
      const formattedMinutes = minutes.toString().padStart(2, '0');
      const formattedSeconds = seconds.toString().padStart(2, '0');

      document.getElementById('timeDisplay').textContent = `${formattedHours}:${formattedMinutes}${ampm}`;
      document.getElementById('secondsDisplay').textContent = `:${formattedSeconds}`;

      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', dateOptions);

      const dayOptions = { weekday: 'long' };
      document.getElementById('dayDisplay').textContent = now.toLocaleDateString('en-US', dayOptions);
    }

    function toggleFormat() {
      is24Hour = !is24Hour;
      updateClock();
    }

    updateClock();
    setInterval(updateClock, 1000);

    document.querySelector('.clock-container').addEventListener('click', function () {
      this.style.animation = 'none';
      setTimeout(() => {
        this.style.animation = '';
      }, 10);
    });
  </script>
</body>
</html>
