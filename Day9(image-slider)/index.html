<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }

    .slide {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 12px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .prev:hover,
    .next:hover {
      background: #000;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="img1.jpg" class="slide" alt="Image 1">
      <img src="img2.jpg" class="slide" alt="Image 2">
      <img src="img1.jpg" class="slide" alt="Image 3">
    </div>
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(index) {
      if (index >= totalSlides) {
        slideIndex = 0;
      } else if (index < 0) {
        slideIndex = totalSlides - 1;
      } else {
        slideIndex = index;
      }
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    }

    function nextSlide() {
      showSlide(slideIndex + 1);
    }

    function prevSlide() {
      showSlide(slideIndex - 1);
    }

    // Auto-slide every 3 seconds
    setInterval(() => {
      nextSlide();
    }, 3000);
  </script>
</body>
</html>
