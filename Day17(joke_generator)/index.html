<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <style>
    body {
  font-family: sans-serif;
  background: #fdf6e3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.joke-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: #2ecc71;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background: #27ae60;
}

#joke {
  font-size: 1.2rem;
  margin-top: 20px;
  color: #333;
}

  </style>
</head>
<body>
  <div class="joke-box">
    <h1>üòÇ Random Joke Generator</h1>
    <p id="joke">Click the button to get a joke!</p>
    <button onclick="getJoke()">Get Joke</button>
  </div>

 <script>
    async function getJoke() {
  const jokeText = document.getElementById('joke');
  jokeText.innerHTML = "Loading joke...";

  try {
    const response = await fetch('https://icanhazdadjoke.com/', {
      headers: {
        Accept: 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error("Failed to fetch joke");
    }

    const data = await response.json();
    jokeText.innerHTML = data.joke;

  } catch (error) {
    jokeText.innerHTML = `‚ùå Error: ${error.message}`;
  }
}

 </script>
</body>
</html>
