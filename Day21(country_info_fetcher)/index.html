<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Info Fetcher</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f4f8;
  text-align: center;
  padding: 40px;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  max-width: 500px;
  margin: auto;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

input {
  padding: 10px;
  width: 80%;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  padding: 10px 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.result-box {
  margin-top: 20px;
  text-align: left;
}

 </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŽ Country Info Fetcher</h1>
    <input type="text" id="countryInput" placeholder="Enter country name..." />
    <button onclick="getCountryInfo()">Get Info</button>
    <div id="result" class="result-box"></div>
  </div>

  <script>
async function getCountryInfo() {
  const country = document.getElementById('countryInput').value.trim();
  const result = document.getElementById('result');

  if (!country) {
    result.innerHTML = "<p>Please enter a country name.</p>";
    return;
  }

  result.innerHTML = "Loading...";

  try {
    const response = await fetch(`https://restcountries.com/v3.1/name/${country}`);
    if (!response.ok) throw new Error("Country not found");

    const data = await response.json();
    const info = data[0];

    result.innerHTML = `
      <h2>${info.name.common}</h2>
      <img src="${info.flags.svg}" alt="Flag" width="100" />
      <p><strong>Capital:</strong> ${info.capital}</p>
      <p><strong>Region:</strong> ${info.region}</p>
      <p><strong>Population:</strong> ${info.population.toLocaleString()}</p>
      <p><strong>Currency:</strong> ${Object.values(info.currencies)[0].name}</p>
      <p><strong>Language(s):</strong> ${Object.values(info.languages).join(', ')}</p>
    `;
  } catch (error) {
    result.innerHTML = `<p>Error: ${error.message}</p>`;
  }
}

  </script>
</body>
</html>
